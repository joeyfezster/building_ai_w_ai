env_id: ALE/Pong-v5
seed: 123
total_steps: 5000
output_dir: outputs/dqn_pong_smoke
checkpoint_path: outputs/dqn_pong_smoke/checkpoints/latest.pt
num_episodes: 2
policy:
  type: checkpoint
  checkpoint_path: outputs/dqn_pong_smoke/checkpoints/latest.pt
env:
  frame_skip: 4
  screen_size: 84
  grayscale: true
  frame_stack: 4
  clip_rewards: false
  scale_obs: true
video:
  enabled: true
  fps: 30
  max_frames: 10000
  prefix: dqn_pong
run_id: dqn_pong_smoke
output:
  log_jsonl: true
dqn:
  gamma: 0.99
  batch_size: 32
  buffer_capacity: 50000
  learning_rate: 0.00025
  target_update_interval: 1000
  train_interval: 4
  max_grad_norm: 10.0
  epsilon_start: 1.0
  epsilon_end: 0.1
  epsilon_decay_steps: 2000
  log_interval: 500

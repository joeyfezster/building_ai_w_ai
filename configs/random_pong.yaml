env_id: ALE/Pong-v5
seed: 42
num_episodes: 3
output_dir: outputs/random_pong
policy:
  type: random
env:
  frame_skip: 4
  screen_size: 84
  grayscale: true
  frame_stack: 4
  clip_rewards: false
  scale_obs: true
video:
  enabled: true
  fps: 30
  max_frames: 10000
  prefix: random_pong
dqn:
  gamma: 0.99
  batch_size: 32
  buffer_capacity: 10000
  learning_rate: 0.00025
  target_update_interval: 1000
  train_interval: 4
  max_grad_norm: 10.0
  epsilon_start: 1.0
  epsilon_end: 0.1
  epsilon_decay_steps: 2000
  log_interval: 500

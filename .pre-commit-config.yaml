repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check .
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: mypy src
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: pytest -q
        language: system
        types: [python]

name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy src
      - name: Pytest
        run: pytest
      - name: Emulator smoke
        run: python scripts/emulator_smoke.py
      - name: Docker build (demo)
        run: docker build -f Dockerfile.demo -t retro-rl-demo .
      - name: Docker build (train)
        run: docker build -f Dockerfile.train --build-arg BASE_IMAGE=python:3.12-slim -t retro-rl-train .
      - name: Docker smoke
        run: |
          docker run --rm retro-rl-demo src.train.record_video --help
          docker run --rm retro-rl-train --help
